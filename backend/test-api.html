<!DOCTYPE html>
<html>
<head>
  <title>API Test</title>
</head>
<body>

<h2>Backend API Test</h2>

<button onclick="getProfile()">Get Full Profile</button>
<button onclick="endorse()">Endorse Skill</button>
<button onclick="setDark()">Set Dark Mode</button>

<pre id="output"></pre>

<script>

function getProfile() {
  fetch("http://localhost:5000/api/profile/full/1")
  .then(res => res.json())
  .then(data => {
    document.getElementById("output").textContent =
      JSON.stringify(data, null, 2);
  });
}

function endorse() {
  fetch("http://localhost:5000/api/profile/skills/1/endorse", {
    method: "POST"
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("output").textContent =
      JSON.stringify(data, null, 2);
  });
}

function setDark() {
  fetch("http://localhost:5000/api/profile/1/theme", {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ theme: "dark" })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("output").textContent =
      JSON.stringify(data, null, 2);
  });
}

</script>

</body>
</html>
